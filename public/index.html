<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UnScrambler</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        
        <div class="header">
            <h1>UnScrambler</h1>
            <p>Convert random letters to words.</p>
        </div>

        <div class="search-area">
            <div class="input-group">
                <input type="text" id="search-input" placeholder="..." value="sandwi" 
                    aria-label="search term" aria-describedby="btn-search">
                <button type="button" id="btn-search">Search</button>
            </div>
        </div>

        <div id="err"></div>
        
        <div id="results-container">
            <div class="r-side"><button class="invis" id="prev">&lt;</button></div>
            <div id="results">
            </div>
            <div class="r-side"><button class="invis" id="next">&gt;</button></div>
        </div>
        
        <div id="pg"></div>
        
        <div id="stats"></div>
        
    </div>
    <div class="footer">
        <p>&copy; <span id="fdate"></span> Earl Tilluck. <a href="https://earltilluck.github.io/My-home-page/">My Portfolio.</a></p> 
    </div>

    
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
